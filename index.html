<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Meme-Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header">
        <nav class="main-nav-container flex space-between align-center">
            <div class="logo">Memegen</div>
            <div class="main-nav">
                <ul class="clean-list grid flow-column">
                    <li><a href="#" class="btn-gallery" onclick="toggleGallery()">Gallery</a></li>
                    <li><a href="#">Saved</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button> -->
        </nav>
    </header>

    <main class="main-content">
        <div class="canvas-container flex justify-center">
            <canvas width="400" height="400"></canvas>
        </div>

        <section class="meme-editor grid">
            <input class="text-input" type="text" name="" id="textInput" placeholder="Add text here"
                oninput="onInputText(this.value)">
            <div class="edit-buttons">
                <button class="btn stroke-color fa">
                    <input type="color" oninput="onSetStrokeColor(this.value)">
                </button>
                <button class="btn fill-color fa">
                    <input type="color" oninput="onSetFillColor(this.value)">
                </button>
            </div>
            <div class="user-buttons">
                <a class="btn download fa" onclick="onDownloadCanvas(this)">Download</a>
                <button class="btn share fa">Share</button>
            </div>
        </section>

    </main>

    <section class="gallery hide">
        <div class="gallery-container">
        </div>
    </section>

    <footer class="main-footer">

    </footer>

    <script src="./js/services/util.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/meme.service.js"></script>
    <script src="./js/controllers/meme.controller.js"></script>
    <script src="./js/controllers/gallery.controller.js"></script>
    <script src="./js/sharing-on-facebook.js"></script>
</body>

</html>
